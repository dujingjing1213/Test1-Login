<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">

    <title>Login Quize</title>

    <style>

        h1.ui.center.header {

            margin-top: 2em;

            padding: 2em 0em;

        };

    </style>

</head>

<body>

    <h1 class="ui center aligned header">Login Quize</h3>

    <div class="ui text container">

        <form class="ui form">

            <div class="field">

                <label>User Name</label>

                <input id="name" type="text" name="user-name" placeholder="User Name">

            </div>

            <div class="field">

                <label>Password</label>

                <input id="password" type="password" name="password" placeholder="Password">

            </div>

            <button class="ui button">Submit</button>

        </form>

    </div>

    <h1 class="ui center aligned header" id="result"></h1>

    <script type="text/javascript">

        document.querySelector('button').addEventListener("click",login);

        function login(event){

            event.preventDefault();

            

            let strName=document.querySelector('#name').value;

            let strPassword=document.querySelector("#password").value;

            let msg="";

            if(strName==="admin" && strPassword==="taylor2018") msg="Successful!";

            else msg="BAD Login";



            document.querySelector("#result").innerHTML=msg;

            

        }

    </script>

</body>

</html>
